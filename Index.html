        <!-- Modal configuración de fuente -->
        <div class="modal fade" id="fontSizeModal" tabindex="-1" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fontSizeModalLabel">Configurar Tamaño de Fuente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="fontSizeSelect">Selecciona el tamaño de la fuente:</label>
                        <select id="fontSizeSelect" class="form-select">
                            <option value="" selected disabled>- Seleccione una tamaño -</option>
                            <option value="small">Pequeño</option>
                            <option value="medium">Mediano</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveFontSizeBtn">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal configuración de contraste -->
<div class="modal fade" id="contrastModal" tabindex="-1" aria-labelledby="contrastModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contrastModalLabel">Configurar Contraste</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="seleccionarContraste">Seleccione el nivel de contraste:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contrastOption" id="contrastNormal" value="normal" checked>
                    <label class="form-check-label" for="contrastNormal">
                        Normal
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contrastOption" id="contrastHigh" value="high">
                    <label class="form-check-label" for="contrastHigh">
                        Alto Contraste
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contrastOption" id="lightMode" value="light">
                    <label class="form-check-label" for="lightMode">
                        Modo Claro
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contrastOption" id="darkMode" value="dark">
                    <label class="form-check-label" for="darkMode">
                        Modo Oscuro
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="applyContrastBtn">Aplicar</button>
            </div>
        </div>
    </div>
</div>



        <!-- Modal configuración de narrador -->
        <div class="modal fade" id="voiceOptionsModal" tabindex="-1" aria-labelledby="voiceOptionsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="voiceOptionsModalLabel">Configurar Narrador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column w-75">
                        <label for="speech-select">Elegir voz:</label>
                        <select id="speech-select" class="form-select mb-3">
                            <option value="" selected disabled>- Seleccione una voz -</option>
                            <option value="1">Voz Niño</option>
                            <option value="2">Voz Adulto Masculino</option>
                            <option value="3">Voz Adulto Femenino</option>
                        </select>
                        <label for="voiceSpeed">Velocidad de la Voz:</label>
                        <input type="range" class="mb-3" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                        <label for="voiceVolume">Volumen:</label>
                        <input type="range" class="mb-3" id="voiceVolume" min="0" max="1" step="0.1" value="1">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enableNarrator" checked>
                            <label class="form-check-label" for="enableNarrator">Activar Narrador</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveNarratorBtn">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="successMessage" class="alert alert-success text-center" style="display: none; position: absolute; top: 20rem; left: 50%; transform: translateX(-50%); z-index: 1060;">
            ¡Guardado con éxito!
        </div>

        <div>

                <img src="./assets/loader.svg" id="loader" alt="Cargando.." class="mb-5">

            </div>

        </div>
        
        <!-- Modal de contenido de la noticia -->
        <div class="modal fade" id="modalContenidoNoticia" tabindex="-1" aria-labelledby="modalLabelNoticia" aria-hidden="true">

                    <div class="modal-header d-flex flex-row justify-content-between">

                    </div>

                    <div class="modal-new-content m-5 overflow-y-auto" tabindex="0">
                    </div>

                    <div class="modal-footer justify-content-between">
                        <a href="" class="modal-new-link fw-bolder" target="_blank">Ir a original</a>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
